<div class="container">
    <form class="form" (submit)="register()">
        <h3>Cadastro</h3>
        <div class="form-group">
            <label for="exampleInputNome">Nome</label>
            <input type="text" class="form-control" id="exampleInputNome" aria-describedby="emailHelp" placeholder="Name" name="name" [(ngModel)]="name">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">E-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="email" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="password">
        </div>
        <div class="form-group-question">
            <small [routerLink]="['/login']" class="question-text">JÃ¡ tem uma conta ?</small>
        </div>
        <button *ngIf="hideButton" type="submit" class="btn btn-primary">Criar conta</button>
        <div *ngIf="hideLoader" id="loader"></div>
        <div id="feedback"></div>
    </form>
</div>
